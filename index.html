<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cookie Clicker</title>
	<link rel="stylesheet" href="style.css">
	<style>
		html, body {
			background-color: beige !important;
			height: 100%;
		}

		.container {
			max-width: 720px;
			margin: 40px auto;
			text-align: center;
		}

		.title {
			font-family: system-ui, sans-serif;
			color: #0f172a;
			margin-bottom: 16px;
		}

		.counter {
			font-family: system-ui, sans-serif;
			font-size: 32px;
			font-weight: 700;
			color: #0f172a;
			margin: 16px 0;
		}

		.cookie-btn {
			background: transparent;
			border: none;
			padding: 0;
			cursor: pointer;
		}

		.cookie-img {
			display: block;
			width: 200px;
			height: 200px;
			object-fit: contain;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<main class="container">
		<h1 class="title">Cookie Clicker</h1>
		<div id="cookies" class="counter">0</div>
		<button id="cookieButton" type="button" aria-label="Cookie" class="cookie-btn">
			<img id="cookieImage" src="assets/Cookie_foto-removebg-preview.png" alt="Cookie" class="cookie-img">
		</button>
	</main>

	<script src="main.js"></script>
</body>
</html>
