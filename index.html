<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cookie Clicker</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="center">
		<div class="counter" id="cookies">0</div>
		<button id="cookieButton" class="cookie-button" aria-label="Klik voor koekjes">
			<img id="cookieImg" src="assets/Cookie_foto-removebg-preview.png" alt="Cookie" style="width: 100%; height: 100%; object-fit: contain; border-radius: 50%; pointer-events: none;" />
		</button>
	</div>

	<div class="producers">
		<h2>Producers</h2>
		<div id="producerList" class="producer-list">
			<!-- Producer buttons will be added here by JavaScript -->
			<div style="color: white; padding: 10px; background: rgba(255,0,0,0.2); border-radius: 8px; margin-bottom: 10px;">
				If you can see this, the producers container is working!
			</div>
		</div>
	</div>

	<script src="javascript.js"></script>
</body>
</html>
